{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if request.user.is_authenticated %}
      <a class="navbar-brand" href="/">Hello: {{ request.user.username }}</a>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='{% url "articles:search" %}'>Articles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='{% url "articles:create" %}'>Write Article</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='{% url "recipes:list" %}'>Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href='{% url "recipes:create" %}'>Write Recipe</a>
      </li>
      
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="/login"
          >Login</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/register"
          >Register</span></a
        >
      </li>
      {% endif %}
      <li class="nav-item">
        <a class="nav-link" href="#">Hello World</a>
      </li>
    </ul>
    <form action='/articles/' method='GET' class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type='text' 
        name='q'
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>
</nav>

{% endblock content %}
